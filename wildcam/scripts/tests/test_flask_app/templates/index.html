<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcam Configurations</title>
</head>
<body>
    <h1>Wildcam Settings</h1>

    <!-- Display Message -->
    {% if message %}
      <div>{{ message }}</div>
    {% endif %}

    <form action="{{ url_for('update') }}" method="post">
        <label for="resolution">Resolution:</label>
        <select id="resolution" name="resolution">
            <option value="720p" {% if config.resolution == "720p" %}selected{% endif %}>720p</option>
            <option value="1080p" {% if config.resolution == "1080p" %}selected{% endif %}>1080p</option>
            <option value="4K" {% if config.resolution == "4K" %}selected{% endif %}>4K</option>
        </select><br>

        <label for="motion_sensitivity">Motion Sensitivity (1-10):</label>
        <input type="number" id="motion_sensitivity" name="motion_sensitivity" min="1" max="10" value="{{ config.motion_sensitivity }}"><br>

        <label for="recording_duration">Recording Duration (seconds):</label>
        <input type="number" id="recording_duration" name="recording_duration" value="{{ config.recording_duration }}"><br>

        <label for="trigger_interval">Trigger Interval (seconds):</label>
        <input type="number" id="trigger_interval" name="trigger_interval" value="{{ config.trigger_interval }}"><br>

        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
